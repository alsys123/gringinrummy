<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gin Rummy</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    
    <div id="game">
      
      <h1 id="title">
	GIN RUMMY <span style="font-size: 0.5em;">(rev2 v2.1)</span>
      </h1>
      
      <div id="scoreboard" class="scoreboard">

	<div class="score-block cpu">
	  <span class="label">CPU</span>
	      <span id="score-cpu" class="value">0</span>
	</div>

	<div class="divider">vs</div>

	<div class="score-block you">
	  <span class="label">You</span>
	  <span id="score-you" class="value">0</span>
	</div>

      </div>
      
      <div id="status-bar" hidden>
	<div id="message" hidden>Click "New Game" to start.</div>
      </div>
      
      <div id="back-door" hidden>
	<button id="btn-backDoor-save">Save State</button>
	<button id="btn-backDoor-restore">Restore State</button>
	<button id="btn-backDoor-showCpuCards">Show CPU Cards</button>   
	<button id="btn-backDoor-testMelds">Test Melds</button>   
	<button id="btn-backDoor-showStats">Show Stats</button>   
	<button id="btn-backDoor-pickCardDeck">Pick Card Deck</button>   
      </div>
      
      <div id="modal" class="modal">
	<div id="modal-content" class="modal-content">
	  <div id="modal-header" class="modal-header">Select here to move</div>
	  
	  <span id="modal-text"></span>
	  
	  <!-- Dynamic content goes here -->
	  <div id="modal-extra"></div> 
	  
	  <center><button onclick="closeModal()">OK</button></center>
	</div>
      </div>
      
      <div id="center-area">
	<div>
	  <div id="stock" class="card back"></div>
	  <div><span id="stock-count"></span></div>
	</div>
	<div>
	  <div id="discard-top" class="card back"><span>Discard EMPTY</span></div>
	  <div></div>
	</div>
      </div>
      
      <div id="deadwood-info">Deadwood: â€“</div>
      
      <div id="log" hidden></div>
      
      
      <div id="star-tl" class="star">ðŸ¥¹</div>
	  <div id="star-tr" class="star">â˜…</div>
	  <div id="star-bl" class="star">â˜…</div>
	  <div id="star-br" class="star">â˜…</div>
<!--	  <div id="star-midleft" class="star">â˜…</div> -->

	  <button id="btn-new"   >New Game</button>
	  <button id="btn-knock" >Knock   </button>
	  <button id="btn-gin"   >Gin    </button>

	  <div id="cpu-hand" class="hand"></div>
	  <div id="player-hand" class="hand"></div>
	      
    </div>

    <input type="file" id="load-file" accept=".json" style="display:none;">


    <script src="gameRules.js"></script>
    <script src="patterns.js"></script>
    <script src="preUtils.js"></script>
    <script src="meldsTestData.js"></script>

    <script src="meldsUnitTesting.js"></script>
    <script src="melds.js"></script>
    <script src="annimate.js"></script>
    <script src="utils.js"></script>
    <script src="render.js"></script>
    <script src="gringinrummy.js"></script>

  </body>
</html>
